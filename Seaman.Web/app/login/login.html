<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="/">{{brand}}</a></h1>
        </section>
    </div>

    <div class="wrapper">
        <div class="main-body">
            <div class="card bg-white" ng-show="!lc.isPasswordReseting">
                <div class="card-content">
                    <form name="lc.loginForm" class="form-horizontal" ng-submit="lc.loginForm.$valid && lc.login()">
                        <fieldset>
                            <div class="form-group">
                                <div class="ui-input-group">
                                    <input type="text" required class="form-control" name="username" ng-model="lc.userModel.username">
                                    <span class="input-bar"></span>
                                    <label>Email</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="ui-input-group">
                                    <input type="password" required class="form-control" name="password" ng-model="lc.userModel.password">
                                    <span class="input-bar"></span>
                                    <label>Password</label>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="form-group">
                                <a href="#" class="text-muted text-small" ng-click="lc.toogleResetForm()">Forgot your password?</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="card-action no-border text-right">
                    <a href="#" class="color-primary" ng-click="lc.login()" ng-disabled="lc.loginForm.$invalid">Sign in</a>
                </div>
            </div>
            <div class="card bg-white" ng-show="lc.isPasswordReseting">
                <div class="card-content">
                    <form name="lc.resetForm" ng-submit="lc.resetForm.$valid && lc.reset()">
                        <fieldset>
                            <div class="form-group">
                                <div class="ui-input-group">
                                    <input type="text" name="username" required class="form-control" ng-model="lc.resetModel.username">
                                    <span class="input-bar"></span>
                                    <label>Email</label>
                                </div>
                                <div class="additional-info text-center text-small">
                                    Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="card-action no-border text-right">
                    <a href="#" ng-click="lc.toogleResetForm()">Login</a>
                    <button type="submit" class="btn btn-raised btn-primary btn-w-md" ng-disabled="lc.resetForm.$invalid">Reset</button>
                </div>
            </div> 
        </div>

    </div>

</div>
